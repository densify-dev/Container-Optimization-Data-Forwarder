#################################################################
#  Use this file to set up customer's specific settings 
#################################################################
config:
#===============================
# densify server settings
#===============================
  densify:
    hostname: <hostname>
    protocol: <http/https>
    port: <port>
    user: <username>
#    password: <password>
    epassword: <epassword>
#===============================    
# prometheus server settings    
#===============================
  prometheus:
    hostname: <prometheus host name>
    protocol: <http/https>
    port: <prometheus port>
#    clustername: <cluster name>
#    interval: <hours/days>
#    intervalSize: 1
#    history: 1
#    sampleRate: 5
#    includeList: container,node,nodegroup,cluster
#===================
# proxy settings    
#===================
#  proxy:
#    host: <proxy host>    
#    port: <proxy port>
#    protocol: <protocol>
#    # <Basic|NTLM>
#    auth: <auth type>
#    user: <proxy server username>
#    password: <proxy server password>
#    epassword: <proxy server epassword>
#    # NTLM authentication
#    domainuser: <domain username>
#    domain: <domain name>    
#=========================================================
# controls whether contents are zipped before transmission    
#=========================================================
  zipEnabled: true    
# Name of the zip file that archives the content
  zipname: <zip file name>
# Enable debug if needed   
  debug: false
  debugkey:
  
  