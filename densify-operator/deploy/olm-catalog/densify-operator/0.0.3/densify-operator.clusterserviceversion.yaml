  description: |-
    [Densify Container Resource Management](https://www.densify.com/solutions/container-optimization) works to identify better supply (resource) allocations for your underlying containers based on key technical, business and cost criteria.  Any infrastructure changes recommended by [Densify] (https://www.densify.com) can be moderated through your existing ITSM framework / processes.
    
    ## Requirments
    1. Densify account. Contact Densify for details of your subscription or sign up for a free trial. See www.densify.com/service/signup. 
        - Kubernetes or OpenShift must be deployed
        - Running cAdvisor as part of the kubelet that by default, provides the workload and configuration data required by Densify. 
    2. Prometheus
        - Provides monitoring/data aggregation layer. 
        - https://prometheus.io/
    3. kube-state-metrics
        - Requires version 1.5.0 or newer. 
        - The collected metrics allow Densify to get a complete picture of how your containers are setup. i.e. Replica Sets, Deployments, Pod and Container Labels.
        - https://github.com/kubernetes/kube-state-metrics.
    The following item is not mandatory, but does provide additional environment information for Densify container optimization.
    4. Node Exporter
        - Collects data about the Nodes, on which the containers are running. 
        - https://hub.docker.com/r/prom/node-exporter/
    
    ## Config Settings
    The configuration settings can specify to setup a copy of the operator.
    
    | Parameter                                | Description                                             | Default                   |
    |------------------------------------------|---------------------------------------------------------|---------------------------|
    | `config.cronjob.schedule`        | Schedule of when the cronjob will run (default top of the hour) | 0 * * * *       |
    | `config.densify.hostname`        | Host Name / IP of the Densify server                            |                 |
    | `config.densify.port`            | Port of the Densify server                                      | 443             |
    | `config.densify.protocol`        | Protocol for Densify server connectivity (http/https)           | https           |
    | `config.densify.user`            | Username to access Densify server                               |                 |
    | `config.densify.password`        | Password to access Densify server                               |                 |
    | `config.densify.epassword`       | Encrypted password for Densify server                           |                 |
    | `config.prometheus.hostname`     | Host Name / IP of the Prometheus server                         |                 |
    | `config.prometheus.port`         | Port to connect in Prometheus server                            | 9090            |
    | `config.prometheus.clustername`  | Prometheus cluster name (optional)                              |                 |
    | `config.prometheus.interval`     | Prometheus interval (hours/days) (optional)                     | hours           |
    | `config.prometheus.intervalSize` | Prometheus interval size (optional)                             | 1               |
    | `config.prometheus.history`      | Prometheus history (optional)                                   | 1               |
    | `config.prometheus.sampleRate`   | Prometheus sample rate (optional)                               | 5               |
    | `config.prometheus.includeList`  | Prometheus include list (container,node,nodegroup,cluster) (optional)| container,node,cluster,nodegroup|
    | `config.prometheus.ca_certificate`| Path to certificate to use to connect to Prometheus if using HTTPS (optional)|                 |
    | `config.prometheus.oauth_token`  | Token to use when need to Authenticate with Prometheus (optional)|                |
    | `config.zipEnabled`              | Controls whether contents are zipped before transmission        | true            |
    | `config.zipname`                 | Name of the zip file that archives the content                  |                 |
    | `config.proxy.host`              | Host Name of Proxy server (optional)                            |                 |
    | `config.proxy.port`              | Port of Proxy server (optional)                                 |                 |
    | `config.proxy.protocol`          | Protocol of Proxy server (http/https) (optional)                |                 |
    | `config.proxy.auth`              | Authentication type of Proxy server  (Basic/NTLM) (optional)    |                 |
    | `config.proxy.user`              | User Name of Proxy server (optional)                            |                 |
    | `config.proxy.password`          | Password of Proxy server (optional)                             |                 |
    | `config.proxy.epassword`         | Encrypted password for Proxy server (optional)                  |                 |
    | `config.proxy.domainuser`        | Domain username (NTLM authentication) (optional)                |                 |
    | `config.proxy.domain`            | Domain name (NTLM authentication) (optional)                    |                 |
    | `config.debug`                   | Enable debugging                                                | false           |
    | `config.debugkey`                | Debug key (optional)                                            |                 |
    | `image`                          | Name of the Densify Container Forwarder image to use with tag value| densify/container-optimization-data-forwarder:latest |
    
    Example config file with default OpenShift-Monitoring install of Prometheus settings configured:
    Note: to use this example in your cluster will need to update Densify hostname, user and epassword as well as Prometheus clustername, and zipname
    
    ```yaml
    apiVersion: densify.com/v1
    kind: Densify
    metadata:
      name: densify
    spec:
      affinity: {}
      config:
        cronJob:
          schedule: 0 * * * *
        debug: false
        densify:
          hostname: test.densify.com
          port: 443
          protocol: https
          user: testuser
          epassword: randomstring
        prometheus:
          hostname: prometheus-k8s.openshift-monitoring.svc
          port: 9091
          clustername: example-cluster
          protocol: https
          ca_certificate: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
          oauth_token: /var/run/secrets/kubernetes.io/serviceaccount/token
        zipEnabled: true
        zipname: data/example-cluster
      image: densify/container-optimization-data-forwarder:release-2.2.1-beta
      nodeSelector: {}
      pullPolicy: Always
      replicaCount: 1
      resources: {}
    ```
    Once updated to point to your Densify install you can apply this file with `kubectl apply -f`
    Once deployed you can review the logs of the container to see if there are any errors or not. Note there likely will be warnings related 'No Data' as there is a vast array of kubernetes types we audit for but you should see no errors. Also the count of files sent to Densify will usually be between 20-70 files depending if have node exporter and what types of controllers you are using to manage your pods. If you see count of files of 7 then likely an error with config and may need to contact Densify to help troubleshoot the issue.
    
    Example of end of log for properly configured environment:
    ```
    will upload file/directory data
    no modifier supplied
    will zip contents of 'data' to 'data/example-cluster.zip'
    compressing 44 file(s)...
    zipped file: data
    uploading data/example-cluster.zip; contents of 44 file(s)...
    completed.
    ```
    
    Once the data is received by Densify it will be loaded and Analyzed before being made available in the Densify UI usually this will take a day. 
