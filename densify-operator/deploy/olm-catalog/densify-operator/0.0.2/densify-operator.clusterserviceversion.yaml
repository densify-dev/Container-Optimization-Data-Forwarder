apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "densify.com/v1",
          "kind": "Densify",
          "metadata": {
            "name": "example-densify"
          },
          "spec": {
            "affinity": {},
            "config": {
              "cronJob": {
                "schedule": "0 * * * *"
              },
              "debug": false,
              "densify": {
                "hostname": "\u003cinstance\u003e.densify.com",
                "port": 443,
                "protocol": "https",
                "user": "\u003cdensify user\u003e",
                "epassword": "\u003cencrypted densify user password\u003e"
              },
              "prometheus": {
                "hostname": "\u003cprometheus hostname\u003e",
                "port": "\u003cprometheus port\u003e",
                "protocol": "http"
              },
              "zipEnabled": true,
              "zipname": "data/\u003czip name\u003e"
            },
            "image": "densify/container-optimization-data-forwarder:release-2.2.1-beta",
            "nodeSelector": {},
            "pullPolicy": "Always",
            "replicaCount": 1,
            "resources": {}
          }
        }
      ]
    capabilities: Basic Install
    categories: "Monitoring"
    category: Monitoring
    certified: "false"
    description: Densify Container Resource Management works to identify better supply (resource) allocations for your underlying containers based on key technical, business and cost criteria.  Any infrastructure changes recommended by Densify can be moderated through your existing ITSM framework / processes.
    containerImage: registry.connect.redhat.com/densify/densify-operator
    createdAt: 2020-08-19T:12:00:00Z
    support: Densify
    repository: https://github.com/densify-dev/Container-Optimization-Data-Forwarder
    operators.operatorframework.io/builder: operator-sdk-v0.19.2
    operators.operatorframework.io/project_layout: helm
  name: densify-operator.v0.0.2
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Densify
      name: densifies.densify.com
      version: v1
      description: Densify Operator that will deploy Densify Container Data Collection in the cluster.
      displayName: Densify Operator
  description: Densify Container Resource Management works to identify better supply (resource) allocations for your underlying containers based on key technical, business and cost criteria.  Any infrastructure changes recommended by Densify can be moderated through your existing ITSM framework / processes.
  displayName: Densify Operator
  icon:
  - base64data: ""
    mediatype: "image/jpeg"
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - configmaps
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - batch
          resources:
          - cronjobs
          - jobs
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - densify-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - densify.com
          resources:
          - '*'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: densify-operator
      deployments:
      - name: densify-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: densify-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: densify-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: densify-operator
                - name: RELATED_IMAGE_DENSIFY
                  value: registry.connect.redhat.com/densify/container-data-collection-forwarder:release-2.2.1-beta-2
                image: registry.connect.redhat.com/densify/densify-operator:release-0.0.2
                imagePullPolicy: Always
                name: densify-operator
                resources: {}
              serviceAccountName: densify-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Densify
  - Monitoring
  links:
  - name: Densify
    url: https://www.densify.com
  - name: Densify Container Optimization
    url: https://www.densify.com/solutions/container-optimization
  maintainers:
  - email: support@densify.com
    name: support
  maturity: alpha
  provider:
    name: Densify
  version: 0.0.2
